<ion-header [translucent]="true" class="header-container">
  <ion-toolbar>
    <ion-buttons slot="start" (click)="retornarpage()">
      <ion-icon name="caret-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>Reporte Metadatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reporte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let reporte of listareportesmeta; let i = index" class="card-container">
    <ion-item>
      <ion-grid>
        <!-- Título del reporte -->
        <ion-row>
          <p><strong>Reporte {{ i + 1 }}:</strong></p>
          <ion-row class="header-row">
            <ion-col size="7">
              <h3 class="report-title">{{ reporte.nombre_reporte }}</h3>
              <p class="report-date">Fecha: {{ reporte.fecha_inicio }}</p>
            </ion-col>
          </ion-row>
          <ion-col size="7">
            <table class="info-table">
              <tr>
                <th>Nombre Imagen:</th>
                <td>{{ reporte.nombre_imagen }}</td>
              </tr>
              <tr>
                <th>Hash:</th>
                <td>{{ reporte.hash_imagen }}</td>
              </tr>
            </table>
          </ion-col>
        </ion-row>

        <!-- Mostrar los metadatos del reporte -->
        <ion-row>
          <ion-col size="6">
            <div class="scroll-container">
              <!-- Usamos json-pretty-pipe para formatear el JSON -->
              <pre>{{ reporte.metadatos | json }}</pre>
            </div>
          </ion-col>
        </ion-row>
        
        <!-- Imagen original y botón -->
        <ion-row class="image-row">
          <ion-col size="5">
            <img [src]="reporte.url_imagen_original" alt="Imagen Original" class="image-display">
          </ion-col>

        </ion-row>
        <ion-row>
          <ion-col>
            <button fill="clear" color="danger" (click)="borrarReport(reporte.id_repmeta)">
              <ion-icon name="trash-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-card>
</ion-content>
